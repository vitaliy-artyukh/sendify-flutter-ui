  country_pickers: ^2.0.0
  cupertino_icons: ^1.0.2
  currency_text_input_formatter: ^2.1.5
  easy_localization: ^3.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.3
  flutter_form_bloc: ^0.20.6
  flutter_svg: ^0.23.0+1
  google_fonts: ^2.1.0
  mask_text_input_formatter: ^2.0.0
  responsive_framework: ^0.1.4

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

